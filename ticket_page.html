<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link href="https://fonts.google.com/specimen/Maven+Pro" rel="stylesheet">
    <style>
        body {
            font-family: 'Maven Pro', sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .ticket-container {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(243, 232, 232, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .ticket-container h1 {
            margin-bottom: 20px;
        }
        .ticket-details {
            text-align: left;
        }
        .ticket-details div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h1>Ticket Details</h1>
        <div class="ticket-details">
            <div><strong>Passenger Name:</strong> <span id="name"></span></div>
            <div><strong>Number of Tickets:</strong> <span id="numberTicket"></span></div>
            <div><strong>Destination:</strong> <span id="choosecity"></span></div>
            <div><strong>Bus Details:</strong> <span id="busdetails"></span></div>
            <div><strong>Seat Number:</strong> <span id="seatnumber"></span></div>
            <div><strong>Fare:</strong> <span id="fare"></span></div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('name').textContent = localStorage.getItem('name') || '';
            document.getElementById('numberTicket').textContent = localStorage.getItem('numberTicket') || '';
            document.getElementById('choosecity').textContent = localStorage.getItem('choosecity') || '';
            document.getElementById('busdetails').textContent = localStorage.getItem('busdetails') || '';
            document.getElementById('seatnumber').textContent = localStorage.getItem('seatnumber') || '';
            document.getElementById('fare').textContent = localStorage.getItem('fare') || '';
        };
    </script>
</body>
</html>
